<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>

    </style>
  </head>
  <body>
    <div id='my' style='transform: translate(0px, 0px);width: 100px; height: 100px; background: lightgreen;'></div>
  </body>
  <script src="./gesture.js"></script>
  <script>
    
    let my = document.getElementById('my');
    enableGesture(my);
    window.addEventListener('contextmenu', e => e.preventDefault())
    document.addEventListener('selectstart', e => e.preventDefault())
    document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });

    document.body.addEventListener('tap', () => console.log('tap'))

    let x = 0, y = 0;

    my.addEventListener('pan', e => {
      const { clientX, startX, clientY, startY } = e.detail;
      my.style.transform = `translate(${x + clientX - startX}px, ${y + clientY - startY}px)`;
    });

    my.addEventListener('panend', e => {
      const { clientX, startX, clientY, startY } = e.detail;
      x = (x + clientX - startX);
      y = (y + clientY - startY);
    });

  </script>

</html>
